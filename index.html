<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <h1>C<span>a</span>lcul<span>a</span>d<span>o</span>r<span>a</span></h1>

    <a href="https://www.youtube.com/watch?v=4t7BgyA7IOI"><img src="https://media.tenor.com/2l4-h42qnmcAAAAi/toothless-dancing-toothless.gif" alt="" class="img1"></a>

    <a href="https://www.youtube.com/watch?v=4t7BgyA7IOI"><img src="https://media.tenor.com/2l4-h42qnmcAAAAi/toothless-dancing-toothless.gif" alt="" class="img2"></a>

    <div id="calculator">

        <input type="text" id="display" disabled>
        <br>

        <button id="ac" class="operator"> AC </button>
        <button id="de" class="operator"> BKSP </button>
        <button id="." class="operator"> . </button>
        <button id="/" class="operator"> / </button>
        <br>

        <button id="7" class="number"> 7 </button>
        <button id="8" class="number"> 8 </button>
        <button id="9" class="number"> 9 </button>
        <button id="*" class="operator"> X </button>
        <br>

        <button id="4" class="number"> 4 </button>
        <button id="5" class="number"> 5 </button>
        <button id="6" class="number"> 6 </button>
        <button id="-" class="operator"> - </button>
        <br>

        <button id="1" class="number"> 1 </button>
        <button id="2" class="number"> 2 </button>
        <button id="3" class="number"> 3 </button>
        <button id="+" class="operator"> + </button>
        <br>

        <button id="00" class="number"> 00 </button>
        <button id="0" class="number"> 0 </button>
        <button id="." class="operator">. </button>
        <button id="=" class="operator equal"> = </button>
        <br>

    </div>

    <script>

    </script>

</body>

</html>
